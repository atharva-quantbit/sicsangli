    <script>
        // ==================== IMPROVED MULTILINE LABEL WRAPPING (respects words, splits only long words) ====================
        function wrapLabel(label, maxWidth = 20) {
            label = String(label || '').trim();
            if (label.length <= maxWidth) return label;
            const words = label.split(/\s+/);
            const lines = [];
            let currentLine = '';
            for (let word of words) {
                if ((currentLine + word).length > maxWidth) {
                    if (currentLine) lines.push(currentLine);
                    currentLine = word;
                    if (word.length > maxWidth) {
                        while (word.length > maxWidth) {
                            lines.push(word.slice(0, maxWidth));
                            word = word.slice(maxWidth);
                        }
                        currentLine = word;
                    }
                    currentLine += ' ';
                } else {
                    currentLine += word + ' ';
                }
            }
            if (currentLine.trim()) lines.push(currentLine.trim());
            return lines.join('\n');
        }
        // Common X-axis options – multiline, no rotation
        const commonXOptions = {
            grid: { display: false },
            ticks: {
                maxRotation: 0,
                minRotation: 0,
                callback: function (value) { return wrapLabel(value, 20); },
                font: { size: 12, family: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif' },
                color: '#333',
                padding: 25,
                autoSkip: false,
                display: true
            }
        };
        // Common chart options for layout padding (moved to global scope to fix scope error)
        const commonChartOptions = {
            layout: {
                padding: {
                    bottom: 50
                }
            },
            responsive: true,
            maintainAspectRatio: false,
            animation: {
                duration: 0
            }
        };
        // HEADER LOAD + HAMBURGER
        fetch('header2.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                const hamburger = document.querySelector('.hamburger');
                const navMenu = document.getElementById('nav-menu');
                if (!hamburger || !navMenu) return;
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('open');
                    navMenu.classList.toggle('active');
                    document.body.classList.toggle('no-scroll');
                });
                document.querySelectorAll('#nav-menu .dropdown > a > .dropdown-arrow').forEach(arrow => {
                    arrow.addEventListener('click', e => {
                        if (window.innerWidth <= 992) {
                            e.preventDefault();
                            e.stopPropagation();
                            arrow.closest('.dropdown').classList.toggle('active');
                        }
                    });
                });
                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', e => {
                        if (!e.target.closest('.dropdown-arrow') && navMenu.classList.contains('active') && window.innerWidth <= 992) {
                            navMenu.classList.remove('active');
                            hamburger.classList.remove('open');
                            document.body.classList.remove('no-scroll');
                            document.querySelectorAll('#nav-menu .dropdown').forEach(d => d.classList.remove('active'));
                        }
                    });
                });
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 992) {
                        navMenu.classList.remove('active');
                        hamburger.classList.remove('open');
                        document.body.classList.remove('no-scroll');
                        document.querySelectorAll('#nav-menu .dropdown').forEach(d => d.classList.remove('active'));
                    }
                });
            })
            .catch(err => console.error("Header load error:", err));
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(err => console.error("Footer load error:", err));
        // Template Config: Edit here to add/delete columns. Changes will auto-generate KPIs, cards, and charts.
        let config = {
            categoryCol: 'तालुक्याचे नांव', // X-axis category (e.g., taluka names)
            kpiCols: ['प्रकल्प संख्या'], // Add/delete KPI columns here (comma-separated in array)
            districtCols: ['मध्यम प्रकल्प', 'लघु प्रकल्प'], // Add/delete group/breakdown columns here
            pctCol: 'उपयुक्त साठा (द.ल.घ.फू.) टक्केवारी %', // Percentage column for % charts (full phrase to match sheet)
            secondPctCol: 'गतवर्षीच्या याच दिनांकाची टक्केवारी %', // Second percentage column for double bar chart (full phrase)
            storageCol: 'आजचा साठा एकूण' // Numerical storage column to compute percentage
        };
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
        function loadData() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';
            // Pass config to API as GET query param to avoid JSON body parsing issues
            const configStr = JSON.stringify(config);
            const url = `/api/method/sicsangli.api.run_test_py?config=${encodeURIComponent(configStr)}`;
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(resp => {
                    if (!resp.ok) {
                        throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                    }
                    return resp.json();
                })
                .then(result => {
                    if (result.message.status === 'ok') {
                        const data = result.message.message;
                        console.log('Full API response data:', data); // Debug: Log full data
                        console.log('Tables count:', data.tables ? data.tables.length : 0); // Debug: Log tables
                        console.log('kpis_table2 from API:', data.kpis_table2); // Debug: Log raw kpis_table2
                        console.log('config.districtCols:', config.districtCols); // Debug: Log config
                        console.log('Chart data for Table 1:', data.chart_data); // Debug log for JS
                        renderTable1(data);
                        renderTable2(data);
                    } else {
                        console.error("API response:", result);
                        alert("API Error: " + JSON.stringify(result.message.message));
                    }
                })
                .catch(err => {
                    console.error("Fetch error:", err);
                    alert("Fetch Error: " + err.message + ". Check console for details.");

                                {
                                    label: config.secondPctCol,
                                    data: prevPcts,
                                    backgroundColor: 'rgba(255, 193, 7, 0.6)',
                                    borderColor: 'rgba(255, 193, 7, 1)',
                                    borderWidth: 2,
                                    borderRadius: 0,
                                    borderSkipped: false
                                }
                            ]
                        },
                        options: {
                            ...commonChartOptions,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    grid: { color: 'rgba(0,0,0,0.1)' }
                                },
                                x: commonXOptions
                            },
                            plugins: {
                                legend: { display: true, position: 'top' }
                            }
                        }
                    });
                }
                // 4. Previous Storage % Breakdown Chart (grouped bar for prev pcts)
                const prevDatasets = config.districtCols.map((col, i) => ({
                    label: `${col} % (मागील)`,
                    data: groups.map(g => storagePct[g]?.[`${col.replace(/\s+/g, '_')}_prev_pct`] || 0),
                    backgroundColor: `hsla(${i * 140 + 60}, 70%, 60%, 0.6)`,
                    borderColor: `hsla(${i * 140 + 60}, 70%, 40%, 1)`,
                    borderWidth: 2,
                    borderRadius: 0,
                    borderSkipped: false
                }));
                const ctxPrevStorage = document.getElementById('prevStoragePctChart');
                if (ctxPrevStorage) {
                    new Chart(ctxPrevStorage.getContext('2d'), {
                        type: 'bar',
                        data: { labels: groups, datasets: prevDatasets },
                        options: {
                            ...commonChartOptions,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    grid: { color: 'rgba(0,0,0,0.1)' }
                                },
                                x: commonXOptions
                            },
                            plugins: {
                                legend: { display: true, position: 'top' }
                            }
                        }
                    });
                }
            }
            // Render actual Table 2 data (new)
            if (data.tables && data.tables[1] && data.tables[1].rows) {
                renderDataTable(data.tables[1].rows, 'table2DataSection', data.tables[1].title || 'Table 2 Data');
            } else {
                document.getElementById('table2DataSection').innerHTML = '<div class="text-center text-muted py-5"><i class="bi bi-table" style="font-size: 3em; color: #6c757d;"></i><p>No Table 2 data available.</p></div>';
            }
        }
    </script>
</body>
