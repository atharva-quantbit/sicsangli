<body class="page-tembhu">

    <div id="header-placeholder"></div>

    <section id="breadcrumb" class="breadcrumb-section position-relative"

                <div class="breadcrumb_item ul-li">

                        <li class="breadcrumb-item active">माहिती अधिकार</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="about-section about-page-about">
        <div class="container">
            <div class="about-content">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="about-text">
                            <div class="section-title-left">
                                <span class="title-tag"><img src="/assets/icon/icon5.svg" alt=""></span>
                                <h2>माहिती अधिकार</h2>
                            </div>
                            <div class="about-content pera-content">
                                <div class="about-btn text-uppercase">
                                    <a href="/assets/pdf/rti-act-2005-section-4-1-b.pdf" target="_blank">

    <section id="project" class="project-section project-section-two" style="padding-top: 0px !important;">
        <div class="container">
            <div class="project-text-content">
                <div class="row">
                    <div class="col-lg-5 col-md-12">
                    </div>
                </div>
            </div>
            <div class="grid project-filtering zoom-gallery clearfix row"
                data-isotope='{ "masonry": { "columnWidth": 0 } }'>
                <div class="grid-sizer"></div>
                <div class="grid-item grid-item-width2 branding fashion graphic"
                    data-category="branding fashion graphic">
                    <div class="projecct-img relative-position">
                    </div>
                </div>
                <div class="grid-item grid-item-width2 graphic" data-category="graphic">
                    <div class="projecct-img relative-position">
                    </div>
                </div>
            </div>
    </section>

    <div id="footer-placeholder"></div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/jarallax.js"></script>
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/assets/js/appear.js"></script>
    <script src="/assets/js/isotope.pkgd.min.js"></script>
    <script src="/assets/js/masonry.pkgd.min.js"></script>
    <script src="/assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="/assets/js/lightbox.js"></script>
    <script src="/assets/js/waypoints.min.js"></script>
    <script src="/assets/js/jquery.counterup.min.js"></script>
    <script src="/assets/js/tilt.jquery.min.js"></script>
    <script src="/assets/js/wow.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/gmap3.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC61_QVqt9LAhwFdlQmsNwi5aUJy9B2SyA&loading=async"></script>
    <script>
        fetch('header2.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                const hamburger = document.querySelector('.hamburger');
                const navMenu = document.getElementById('nav-menu');

                if (!hamburger || !navMenu) return;

                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('open');
                    navMenu.classList.toggle('active');
                    document.body.classList.toggle('no-scroll');
                });

                document.querySelectorAll('#nav-menu .dropdown > a > .dropdown-arrow').forEach(arrow => {
                    arrow.addEventListener('click', e => {
                        if (window.innerWidth <= 992) {
                            e.preventDefault();
                            e.stopPropagation();
                            const parentLi = arrow.closest('.dropdown');
                            parentLi.classList.toggle('active');
                        }
                    });
                });

                document.querySelectorAll('#nav-menu .dropdown > a').forEach(link => {
                    link.addEventListener('click', e => {
                        if (window.innerWidth <= 992) {
                            e.preventDefault();
                        }
                    });
                });

                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        if (e.target.closest('.dropdown-arrow')) return;
                        if (navMenu.classList.contains('active') && window.innerWidth <= 992) {
                            navMenu.classList.remove('active');
                            hamburger.classList.remove('open');
                            document.body.classList.remove('no-scroll');
                            document.querySelectorAll('#nav-menu .dropdown').forEach(d => d.classList.remove('active'));
                        }
                    });
                });

                window.addEventListener('resize', () => {
                    if (window.innerWidth > 992) {
                        navMenu.classList.remove('active');
                        hamburger.classList.remove('open');
                        document.body.classList.remove('no-scroll');
                        document.querySelectorAll('#nav-menu .dropdown').forEach(d => d.classList.remove('active'));
                    }
                });
            })
            .catch(err => console.error("Header load error:", err));

        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(err => console.error("Footer load error:", err));
    </script>

</body>

</html>
