    <script>
        function toMarathiDigits(num) {
            const englishDigits = '0123456789';
            const marathiDigits = '०१२३४५६७८९';
            return num.toString().replace(/[0-9]/g, (digit) => marathiDigits[englishDigits.indexOf(digit)]);
        }

        function formatDateToMarathi(date) {
            const day = toMarathiDigits(date.getDate().toString().padStart(2, '0'));
            const month = toMarathiDigits((date.getMonth() + 1).toString().padStart(2, '0'));
            const year = toMarathiDigits(date.getFullYear().toString());
            return `${day}-${month}-${year}`;
        }

        async function updateCounters() {
            // Update review date
            const today = new Date();
            const todayFormatted = formatDateToMarathi(today);
            const reviewElement = document.getElementById('review-date');
            if (reviewElement) reviewElement.innerHTML = `शेवटचे पुनरावलोकन: ${todayFormatted}`;

            const namespace = 'wrd-maharashtra';
            const totalKey = 'total';
            const todayDate = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Kolkata' });
            const dailyKey = `daily_${todayDate}`;
            const apiBase = 'https://api.countapi.xyz';

            try {
                // Total visitors
                const totalRes = await fetch(`${apiBase}/hit/${namespace}/${totalKey}`);
                const totalData = await totalRes.json();
                const totalElement = document.getElementById('total-visitors');
                if (totalElement) totalElement.innerHTML = `एकूण दर्शक : ${toMarathiDigits(totalData.value)}`;

                // Today's visitors
                const dailyRes = await fetch(`${apiBase}/hit/${namespace}/${dailyKey}`);
                const dailyData = await dailyRes.json();
                const todayElement = document.getElementById('today-visitors');
                if (todayElement) todayElement.innerHTML = `आजचे दर्शक : ${toMarathiDigits(dailyData.value)}`;

            } catch (error) {
                console.error('Counter update failed:', error);
                const totalElement = document.getElementById('total-visitors');
                const todayElement = document.getElementById('today-visitors');
                if (totalElement) totalElement.innerHTML = `एकूण दर्शक : ०`;
                if (todayElement) todayElement.innerHTML = `आजचे दर्शक : ०`;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', updateCounters);
        } else {
            updateCounters();
        }
        window.addEventListener('load', updateCounters);
    </script>
